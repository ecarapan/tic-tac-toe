<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="start-menu">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="player-selection">
        <div class="x-selection">
          <!-- <img src="images/x.png" alt="X" class="icon-x"> -->
          <p>X</p>
          <input type="text" class="player-X-name" placeholder="Enter name">
        </div>
        <div class="o-selection">
          <!-- <img src="images/o.png" alt="X" class="icon-o"> -->
          <p>O</p>
          <input type="text" class="player-O-name" placeholder="Enter name">
        </div>
      </div>
      <button class="start-game">START GAME</button>
    </div>
    <div class="game-info">
      <h1 class="turn"></h1>
      <h1 class="X-score"></h1>
      <h1 class="O-score"></h1>
      <h1 class="round"></h1>
      <h1 class="announcement"></h1>
      <button class="next-round">Next Round</button>
      <button class="restart-game">Restart Game</button>
    </div>
    <div class="board"></div>
  </div>
</body>
</html>
